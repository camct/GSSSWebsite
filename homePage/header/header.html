<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .nav-button {
            border: none;
            border-left: 1px solid white;
            border-right: 1px solid white;
            padding: 15px 0;
            text-align: center;
            background-color: black;
            margin: 0;
            flex: 1;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 0 0 0 white;
            font-family: 'Bitter', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }
        
        .nav-button:hover {
            box-shadow: inset 0 0 0 2px white;
            background-color: #1a1a1a;
        }
        
        .nav-button + .nav-button {
            border-left: none;
        }
        
        .header-container {
            background-color: black;
            padding: 0;
            margin: 0;
            border-top: 1px solid white;
            border-bottom: 1px solid white;
            width: 100%;
            height: 100%;
        }
        
        /* Remove any potential body margins */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* background-color: black; */
        }
        
        /* Ensure container-fluid takes full height */
        .container-fluid, .row {
            height: 100%;
        }
        
        /* Adjust columns to take full height */
        .col-9, .col-3 {
            height: 100%;
        }
        
        /* Remove container padding */
        .container-fluid {
            padding: 0;
        }
        
        /* Remove row margin */
        .row {
            margin: 0;
        }
        
        /* Remove column padding */
        .col-9 {
            padding: 0;
        }
        
        .cart-placeholder {
            width: 40px;
            height: 40px;
            background-color: #ddd;
        }
        
        .dropdown-menu {
            background-color: black !important;
            border: 1px solid white;
            margin-top: 0;
            border-radius: 0;
            padding: 0;
        }

        .dropdown-item {
            color: white;
            font-family: 'Bitter', serif;
            font-weight: 600;
            padding: 15px 20px;
            background-color: black !important;
        }

        .dropdown-item:hover,
        .dropdown-item:focus,
        .dropdown-item:active {
            background-color: #1a1a1a !important;
            color: white;
        }
        
        /* Remove any Bootstrap background colors */
        .dropdown-menu .show {
            background-color: black !important;
        }
        
        /* Make sure links inherit button styling */
        .nav-button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Ensure container background is solid */
        /* .header-container,
        .container-fluid,
        .row,
        .col-9,
        .col-3 {
            background-color: black;
        } */
    </style>
</head>
<body>
    <header class="header-container">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-9 d-flex">
                    <div class="nav-button">
                        <a href="/shop">Shop</a>
                    </div>
                    <div class="nav-button">
                        <a href="/why-bamboo">Why Bamboo</a>
                    </div>
                    <div class="nav-button dropdown">
                        <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            About
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/our-story">Our Story</a></li>
                            <li><a class="dropdown-item" href="/sustainability">Sustainability</a></li>
                            <li><a class="dropdown-item" href="/contact">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-3 text-end">
                    <div class="cart-placeholder ms-auto"></div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
